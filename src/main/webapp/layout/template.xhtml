<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>    
        <h:form>
            <p:layout fullPage="true">

                <p:ajax event="resize" listener="#{mainViewController.layoutResizeEvent}"/>
                <p:layoutUnit position="north">Prime Auto Sales</p:layoutUnit>
                <p:layoutUnit position="south">footer</p:layoutUnit>
                <p:layoutUnit position="east" header="Information" closable="true" resizable="true" size="150">n/a</p:layoutUnit>
                <p:layoutUnit position="west" header="Menu" collapsible="true" resizable="true" size="150">Menu</p:layoutUnit>
                <p:layoutUnit position="center">
                    <ui:insert name="content"/>
                </p:layoutUnit>
            </p:layout>
        </h:form>form>
    </h:body>
</html>
